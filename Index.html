<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mututec Facebook Post</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0a0a;
            color: white;
        }
        .post {
            width: 400px;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }
        .logo {
            font-size: 50px;
            color: #ff4b2b;
            animation: bounce 1.5s infinite;
        }
        h2 {
            margin-top: 10px;
            animation: slideIn 1.5s ease-in-out;
        }
        p {
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff4b2b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            animation: pulse 1.5s infinite alternate;
        }
        .btn:hover {
            background: #ff7979;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="post">
        <i class="fas fa-shield-alt logo"></i>
        <h2>ðŸš€ Mututec - Cybersecurity & Software Development ðŸš€</h2>
        <p>Protect your business with the best cybersecurity solutions. Get cutting-edge software and security services tailored for you!</p>
        <a href="#" class="btn">Learn More</a>
    </div>
</body>
</html>
